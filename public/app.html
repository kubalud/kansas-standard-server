<!DOCTYPE html>
<html>
  <head>
    <title>Kansas Chat App</title>
    <link rel="stylesheet" href="assets/stylesheets/base.css">
    <link rel="stylesheet" href="assets/stylesheets/chat.css">
		<link rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
			integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
			crossorigin="anonymous">
  </head>
  <body>
    <div class="root-wrapper">
			<div class="logout-button-wrapper">
        <form method="post" action="/logout">
          <button type="submit" class="logout-button">
            Logout
            <i class="fas fa-sign-out-alt"></i>
          </button>
        </form>
      </div>
      <div class="main-wrapper">
        <h1>Chat</h1>
        <ul id="messages"></ul>
        <input id="message-box" autocomplete="off" />
        <button class="btn btn-primary btn-block btn-large">
          Send
        </button>
      </div>
    </div>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="assets/scripts/chat.js"></script>
  </body>
</html>
