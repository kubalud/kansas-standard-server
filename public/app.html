<!DOCTYPE html>
<html>
  <head>
    <title>Kansas Chat App</title>
    <link rel="stylesheet" href="assets/stylesheets/base.css">
    <link rel="stylesheet" href="assets/stylesheets/chat.css">
		<link rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
			integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
			crossorigin="anonymous">
  </head>
  <body>
    <div id="root-wrapper">
			<div id="actions-wrapper">
        <span class="leave-room-wrapper hidden">
          <button id="leave-room-button" class="action-button">
            <i class="fas fa-user-times"></i>
            Leave room
          </button>
        </span>
        <span class="logout-wrapper">
          <form method="post" action="/logout">
            <button type="submit" class="action-button">
              Logout
              <i class="fas fa-sign-out-alt"></i>
            </button>
          </form>
        </span>
      </div>
      <div id="main-wrapper">
        <h1>Enter room</h1>
        <input id="room" autocomplete="off" />
        <button id="door" class="btn btn-primary btn-block btn-large">
          Enter
        </button>
      </div>
      <div id="room-wrapper" class="hidden">
        <h1 id="room-name"></h1>
        <input id="message-box" autocomplete="off" />
        <button id="send" class="btn btn-primary btn-block btn-large">
          Send
        </button>
      </div>
      <div class="messages-wrapper hidden">
        <ul id="messages"></ul>
      </div>
    </div>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="assets/scripts/chat.js"></script>
  </body>
</html>
